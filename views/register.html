<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script>
			function register(){
				var name=$('#username').val(),password=$('#password').val();
				var data={"uname":name,upwd:password};
				$.ajax({
					url:'/register',
					type:'post',
					data:data,
					success:function(data,status){
						if(status=='success'){
							location.href='login';
						}
					},
					error:function(data,err){
						location.href='register';
					}
				});
			}
		</script>
		<title>用户注册</title>
	</head>
	<body>
		<div class="container web-body">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<%- message %>
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title">用户注册</div>
						</div>
						<div class="panel-body">
							<form action="#" role="form" method="post" class="form-horizontal">
								<div class="form-group">
									<input type="text" id="username" class="form-control" name="username" placeholder="用户名" />
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control" placeholder="密码"/>
								</div>
								<div class="form-group">
									<input type="password" name="confirmpwd" id="confirmpwd" class="form-control" placeholder="确认密码"/>
								</div>
								<div class="form-group submit-group">
									<input type="button" class="btn btn-block" onclick="register()" value="注册"/>
									<a href="login" class="pull-right">登陆</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
