<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script>
			function addcommodity(){
				var name=$('#cname').val(),price=$('#cprice').val();
				var data={"name":name,price:price,"imgSrc":"xmsz-"+Math.floor(Math.random()*5+1)+".jpg"};
				$.ajax({
					type:"post",
					url:"/addcommodity",
					data:data,
					success:function(data,status){
						if(status=='success'){
							alert('添加成功');
						}
					},
					error:function(data,err){
						alert('添加失败');
					}
				});
			}
		</script>
		<title>添加商品</title>
	</head>
	<body>
		<div style="margin: 100px auto;width: 500px;" class="add_c">
			<h1>添加商品</h1>
			<a href="home" class="btn btn-xs btn-success">返回商品页</a>
			<form action="#" method="post" role="form">
				<input style="margin-top: 30px;" type="text" name="cname" id="cname" class="form-control" placeholder="商品名称" />
				<input style="margin-top: 30px;" type="text" id="cprice" name="cprice" class="form-control" placeholder="商品价格" />
				<input style="margin-top: 30px;" type="button" value="添加" onclick="addcommodity()" class="btn btn-success btn-block" />
			</form>
		</div>
	</body>
</html>
