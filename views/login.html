<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script>
			function login(){
				var username=$('#username').val(),password=$('#password').val();
				var data={"uname":username,"upwd":password};
				$.ajax({
					type:"post",
					url:"/login",
					data:data,
					success:function(data,status){
						if(status=='success'){
							location.href='home';
						}
					},
					error:function(data,status){
						if(status=="error"){
							location.href='login';
						}
					}
				});
			}
		</script>
		<title>用户登录</title>
	</head>
	<body>
		<div class="container web-body">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<%- message %>
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title text-center">用户登录</div>
						</div>
						<div class="panel-body">
							<form action="#" role="form" method="post" class="form-horizontal">
								<div class="form-group">
									<input type="text" id="username" class="form-control" name="username" placeholder="用户名"/>
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control" autocomplete="off" placeholder="密码" />
								</div>
								<div class="form-group submit-group">
									<input type="button" class="btn btn-block" onclick="login();" value="登陆" />
									<a href="register" class="text-right pull-right">注册</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
